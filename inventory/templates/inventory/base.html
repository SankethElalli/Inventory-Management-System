<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@latest/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@latest/dist/flowbite.min.js"></script>
    
  
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="font-bold text-xl">DASHBOARD</a>
            <ul class="flex space-x-4">
                <li><a href="{% url 'list_products' %}" class="hover:text-blue-200">Products</a></li>
                <li><a href="{% url 'list_suppliers' %}" class="hover:text-blue-200">Suppliers</a></li>
                <li><a href="{% url 'list_sale_orders' %}" class="hover:text-blue-200">Sale Orders</a></li>
                <li><a href="{% url 'check_stock_levels' %}" class="hover:text-blue-200">Stock Levels</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto px-6 py-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
